<!DOCTYPE html>
<html>
  <head>
    <title>Checklist de Seguridad Institucional</title>
  </head>
  <body>
    <h1>Checklist de Seguridad Institucional</h1>

    <form>
      <h2>Medidas de Seguridad</h2>

      <h3>Instalaciones Generales</h3>
      <label
        ><input type="checkbox" /> Existen salidas de emergencia claramente
        señalizadas.</label
      ><br />
      <label
        ><input type="checkbox" /> Las salidas de emergencia están libres de
        obstáculos.</label
      ><br />
      <label
        ><input type="checkbox" /> Las puertas de emergencia abren fácilmente y
        no están bloqueadas.</label
      ><br />
      <label
        ><input type="checkbox" /> Hay un sistema de alarma contra incendios
        instalado y funcionando.</label
      ><br />
      <label
        ><input type="checkbox" /> Se realizan simulacros de evacuación
        periódicamente.</label
      ><br />

      <h3>Prevención de Incendios</h3>
      <label
        ><input type="checkbox" /> Hay extintores de incendios ubicados
        estratégicamente.</label
      ><br />
      <label
        ><input type="checkbox" /> Los extintores están en buen estado y no
        están vencidos.</label
      ><br />
      <label
        ><input type="checkbox" /> Existe un plan de respuesta ante incendios y
        está actualizado.</label
      ><br />
      <label
        ><input type="checkbox" /> Los sistemas de detección de humo y alarma
        contra incendios funcionan correctamente.</label
      ><br />
      <label
        ><input type="checkbox" /> Los enchufes y cables eléctricos están en
        buen estado y no presentan riesgos de cortocircuitos.</label
      ><br />

      <h3>Seguridad Física</h3>
      <label
        ><input type="checkbox" /> Se cuenta con cámaras de seguridad en lugares
        estratégicos.</label
      ><br />
      <label
        ><input type="checkbox" /> Los accesos están controlados y se utilizan
        tarjetas de identificación o sistemas de ingreso seguros.</label
      ><br />
      <label
        ><input type="checkbox" /> Se realizan revisiones periódicas de las
        cerraduras y sistemas de seguridad.</label
      ><br />
      <label
        ><input type="checkbox" /> Hay personal de seguridad capacitado y
        disponible en caso de emergencia.</label
      ><br />
      <label
        ><input type="checkbox" /> Las áreas sensibles (como laboratorios o
        salas de cómputo) están adecuadamente protegidas.</label
      ><br />

      <h3>Primeros Auxilios</h3>
      <label
        ><input type="checkbox" /> Se dispone de un botiquín de primeros
        auxilios bien equipado y accesible.</label
      ><br />
      <label
        ><input type="checkbox" /> Hay personal capacitado en primeros auxilios
        y RCP.</label
      ><br />
      <label
        ><input type="checkbox" /> Los profesores y personal están al tanto de
        los procedimientos de primeros auxilios.</label
      ><br />

      <h3>Otros</h3>
      <label
        ><input type="checkbox" /> Se realizan inspecciones regulares de
        seguridad en las instalaciones.</label
      ><br />
      <label
        ><input type="checkbox" /> Los equipos de cocina y calefacción están en
        buen estado y cumplen con las normas de seguridad.</label
      ><br />
      <label
        ><input type="checkbox" /> Se realizan evaluaciones de riesgos y se
        toman medidas para mitigarlos.</label
      ><br />

      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
